apply plugin: 'com.android.model.application'
model {
    android {
        compileSdkVersion 25
        buildToolsVersion "25.0.1"

        defaultConfig {
            applicationId "eu.vcmi.vcmi"
            minSdkVersion.apiLevel VCMI_PLATFORM
            targetSdkVersion.apiLevel 25
            versionCode APP_VERSION_CODE
            versionName APP_VERSION
            jackOptions {
                enabled true
            }
        }
    }

    android.ndk {
        abiFilters.addAll(VCMI_ABIS)
    }

    android.sources {
        main {
            jniLibs {
                source {
                    srcDir "${PROJECT_PATH_BASE}/ext-output"
                    srcDir "src/main/jniLibs"
                }
                dependencies {
//                    project ":vcmi-ai-battle"
//                    project ":vcmi-ai-stupid"
//                    project ":vcmi-ai-vcai"
                    project ":vcmi-client2"
                    project ":vcmi-server"
                }
            }
        }
    }

    android.compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:design:25.2.0'
    compile 'com.annimon:stream:1.1.4'
}