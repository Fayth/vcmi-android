apply plugin: 'com.android.model.native'

model {

    android {
        compileSdkVersion 24
        buildToolsVersion "25.0.0"

        defaultConfig {
            minSdkVersion.apiLevel 16
            targetSdkVersion.apiLevel 24
        }
    }

    android.ndk {
        moduleName "BattleAI"
        debuggable true
        platformVersion 16
        toolchain "clang"
        stl VCMI_STL_VERSION
        cppFlags.addAll("-std=c++11",
                "-fcxx-exceptions",
                "-frtti",
                "-g",
                "-I" + file("${VCMI_PATH_VCMI}/include").absolutePath,
                "-I" + file("${VCMI_PATH_VCMI}/lib").absolutePath,
                "-I" + file("${VCMI_PATH_VCMI}").absolutePath,
                "-I" + file("${VCMI_INCL_BOOST}").absolutePath,
        )
        ldLibs.addAll("z", "log", "atomic")
        abiFilters.add("armeabi")
    }

    android.sources {
        main {
            jni {
                source {
//                    srcDir "../jni/vcmi-app/vcmi-app/AI/BattleAI" // currently library disabled and added directly to vcmi-lib
                }
                dependencies {
                    project ":minizip"
                    project ":fuzzylite"
                    project ":vcmi-lib"
                    project ":boost-datetime"
                    project ":boost-locale"
                    project ":boost-system"
                    project ":boost-filesystem"
                    project ":boost-smartptr"
                    project ":boost-program-options"
                    project ":boost-thread"
                }
            }
        }
    }
}